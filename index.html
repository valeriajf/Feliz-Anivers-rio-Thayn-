<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feliz 21Âº AniversÃ¡rio, ThaynÃ¡! ðŸŽ‰</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background-color: #f00;
            opacity: 0.7;
            animation: fall 5s linear forwards;
            z-index: 1000;
        }
        
        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }
        
        .heart-beat {
            animation: heartbeat 1.5s ease-in-out infinite;
        }
        
        @keyframes heartbeat {
            0% { transform: scale(1); }
            25% { transform: scale(1.1); }
            50% { transform: scale(1); }
            75% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        body {
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            min-height: 100vh;
            overflow-x: hidden;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4 font-sans">
    <div id="main-content" class="max-w-2xl w-full bg-white/90 backdrop-blur-md rounded-3xl shadow-2xl overflow-hidden transition-all duration-500">
        <!-- Birthday Header -->
        <div class="bg-pink-600 text-white p-6 text-center relative overflow-hidden">
            <div class="absolute inset-0 flex items-center justify-center">
                <span class="text-8xl opacity-10 font-bold">21</span>
            </div>
            <h1 class="text-3xl md:text-4xl font-bold relative z-10 mb-2">Feliz AniversÃ¡rio, ThaynÃ¡!</h1>
            <p class="text-lg relative z-10">21 anos de pura alegria!</p>
            <div class="absolute top-2 right-2 text-white text-2xl">
                <i class="fas fa-birthday-cake"></i>
            </div>
        </div>
        
        <!-- Question Content -->
        <div class="p-8 text-center">
            <div class="text-5xl mb-6 text-pink-600">
                <i class="fas fa-gift heart-beat"></i>
            </div>
            <h2 class="text-xl md:text-2xl font-bold mb-6 text-gray-800">Tenho um vÃ­deo pra vocÃª. TÃ¡ preparada?</h2>
            
            <div class="flex justify-center space-x-4 mt-8">
                <button id="yes-btn" class="px-6 py-3 bg-pink-600 hover:bg-pink-700 text-white font-bold rounded-full transition-all duration-300 transform hover:scale-105 shadow-lg">
                    <i class="fas fa-check-circle mr-2"></i> Sim
                </button>
                <button id="no-btn" class="px-6 py-3 bg-gray-600 hover:bg-gray-700 text-white font-bold rounded-full transition-all duration-300 transform hover:scale-105 shadow-lg">
                    <i class="fas fa-times-circle mr-2"></i> NÃ£o
                </button>
            </div>
        </div>
    </div>
    
    <!-- Confirmation Modal (hidden initially) -->
    <div id="confirm-modal" class="fixed inset-0 bg-black/50 flex items-center justify-center z-50 hidden">
        <div class="bg-white rounded-2xl p-8 max-w-md w-full mx-4 shadow-xl text-center animate-fadeIn">
            <div class="text-4xl text-pink-600 mb-4">
                <i class="fas fa-exclamation-circle"></i>
            </div>
            <h3 class="text-xl font-bold mb-4">VocÃª estÃ¡ pronta para essa surpresa?</h3>
            <p class="text-gray-600 mb-6">Clique em OK para confirmar e ver o vÃ­deo especial para vocÃª!</p>
            <button id="confirm-btn" class="px-8 py-3 bg-pink-600 hover:bg-pink-700 text-white font-bold rounded-full transition-all duration-300 transform hover:scale-105 shadow-lg w-full">
                <i class="fas fa-check-circle mr-2"></i> OK, Confirmar!
            </button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const yesBtn = document.getElementById('yes-btn');
            const noBtn = document.getElementById('no-btn');
            const confirmModal = document.getElementById('confirm-modal');
            const confirmBtn = document.getElementById('confirm-btn');
            const mainContent = document.getElementById('main-content');
            
            // No button - disappears when clicked
            noBtn.addEventListener('click', function() {
                // Create confetti
                createConfetti();
                
                // Animate out
                this.classList.add('opacity-0', 'translate-x-10');
                setTimeout(() => {
                    this.remove();
                }, 500);
            });
            
            // Yes button - shows confirmation modal
            yesBtn.addEventListener('click', function() {
                confirmModal.classList.remove('hidden');
                mainContent.classList.add('blur-sm');
            });
            
            // Confirm button - opens YouTube link
            confirmBtn.addEventListener('click', function() {
                // Create lots of confetti
                for (let i = 0; i < 100; i++) {
                    setTimeout(createConfetti, i * 30);
                }
                
                // Open YouTube after a short delay
                setTimeout(() => {
                    window.open('https://www.instagram.com/reel/DLE2S8CA8s4/?igsh=ODh4Ym8zbWpkbHEz"');
                }, 1000);
            });
            
            // Create confetti effect
            function createConfetti() {
                const colors = ['#f87171', '#60a5fa', '#34d399', '#fbbf24', '#a78bfa', '#f472b6'];
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                
                // Random properties
                const size = Math.random() * 10 + 5;
                const color = colors[Math.floor(Math.random() * colors.length)];
                const left = Math.random() * window.innerWidth;
                const duration = Math.random() * 3 + 2;
                
                confetti.style.width = `${size}px`;
                confetti.style.height = `${size}px`;
                confetti.style.backgroundColor = color;
                confetti.style.left = `${left}px`;
                confetti.style.borderRadius = Math.random() > 0.5 ? '50%' : '0';
                confetti.style.animationDuration = `${duration}s`;
                
                document.body.appendChild(confetti);
                
                // Remove after animation
                setTimeout(() => {
                    confetti.remove();
                }, duration * 1000);
            }
            
            // Create some initial confetti
            for (let i = 0; i < 20; i++) {
                setTimeout(createConfetti, i * 100);
            }
        });
    </script>
</body>
</html>
